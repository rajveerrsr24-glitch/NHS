<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NHS Data Linear Regression</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background: #1f6feb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0a84ff;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¥ Upload NHS Waiting List Data</h1>

  <div class="card">
    <form action="/linear_regression" method="post" enctype="multipart/form-data">
      <label for="file">Choose Excel File (.xlsx)</label>
      <input type="file" id="file" name="file" accept=".xls,.xlsx" required>
      <button type="submit">ðŸ“Š Run Linear Regression</button>
    </form>
  </div>

</body>
</html>
